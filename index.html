<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

<div class="fondo">
  <div class="calculadora-base">
      <div class = "seccion-superior">
        <div class = "titulo">
          <p class = "calc">calc</p>
        </div>
        <div class="display">
          <p class="numeros">125,120</p>
        </div>
      </div>
      <div class = "rejilla">
        <div class = "boton">7</div>
        <div class = "boton">8</div>
        <div class = "boton">9</div>
        <div class = "boton azul">DEL</div>
        <div class = "boton">4</div>
        <div class = "boton">5</div>
        <div class = "boton">6</div>
        <div class = "boton">+</div>
        <div class = "boton">1</div>
        <div class = "boton">2</div>
        <div class = "boton">3</div>
        <div class = "boton">-</div>
        <div class = "boton">.</div>
        <div class = "boton">0</div>
        <div class = "boton">/</div>
        <div class = "boton">*</div>
        <div class = "boton grande azul">RESET</div>
        <div class = "boton grande igual">=</div>
      </div>
  </div>
</div>
</body>
</html>
